<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="img/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating App</title>
  </head>
  <body>
  <div class="container-fluid body-bg">
    <div class="row min-vh-100 justify-content-center align-content-center">
      <div class="col-lg-4 col-md-6 col-12">
        <div class="rating-box p-4 animate__animated animate__shakeY animate__repeat-3">
          <img src="img/icon-star.svg" alt="" class="rounded-circle p-3 mb-2">
          <h3 class="text-white">How did we do?</h3>
          <p class="text-secondary font-base-size">Lorem ipsum dolor sit amet, consectetur dolor adipisicing elit. Autem doloribus molestias dolor sit.</p>
          <button class="rounded-circle m-3 mb-4 p-3">1</button>
          <button class="rounded-circle me-3 mb-4 p-3">2</button>
          <button class="rounded-circle me-3 mb-4 p-3">3</button>
          <button class="rounded-circle me-3 mb-4 p-3">4</button>
          <button class="rounded-circle me-3 mb-4 p-3">5</button>
          <button class="btn btn-lg w-100 rounded-pill">submit</button>
        </div>
      </div>
    </div>
  </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
